{% load staticfiles %}

<div id="modalEnterURLForWMFService" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content myModal">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Submit a GeoServer WMF Service</h4>
            </div>
            <div id="loading-for-modalEnterURLForWMFService" class="loading-div" style="display: none">
                <img class="loading-gif" src="{% static 'metdataexplorer/images/loading.gif' %}"/>
            </div>
            <div id="modal-body-for-modalEnterURLForWMFService" class="modal-body">
              <form id="modalFormGeo" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
              <div class="modal-text-container">
                <label for="geoServer_link">WMF Geoserver URL</label>
                <input type="text" class="form-control" name="geoServer_link" id="geoServer_link" placeholder="Please enter a valid WMF Endpoint">
                <br>
                <div>
                </div>
              </div>
              </form>
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-geo_link" class="btn btn-success" data-dismiss="modal"> Submit GeoServer URL</button>
                </div>
            </div>
        </div>
    </div>
</div>
