{% load staticfiles %}

<form id="modalFilterFilesByVariable" class="modal fade" role="dialog">
    {% csrf_token %}
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Filter of Thredds Files</h4>
                <br>
                <em>Filtering allows to find the Thredds filre that meet the selected criteria</em>
            </div>
            <div class="modal-body" id="keyword-modal-body">
              <div class="leftContent">
                <p> Filter Thredds Files by Variable </p>
                <input type="text" id="search_attr" class= "searchBars" placeholder="Search for variable" title="Type in a variable">
                <div id="groups_variables">

                </div>
              </div>
            </div>
            <div class="modal-footer">
                <div class="button-group">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="btn-attr-search" class="btn btn-success">Filter Thredds Files</button>
                </div>
            </div>
        </div>
    </div>
</form>
